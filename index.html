<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavy Card Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="content">
          <h2>Wavy Card Effect</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia
            ducimus vero adipisci, provident aliquid ut nobis? Impedit aliquid
            minima natus quibusdam, temporibus modi sunt, fugit cum nobis ex
            odit aut.
          </p>
        </div>
      </div>
    </div>
 <svg>
    <filter id="wavy">
        <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="5" seed="2">
            <animate attributeName="baseFrequency" dur="60s" values="0.02;0.05;0.02" repeatCount="indefinite"/>
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="30"/>
    </filter>
</svg>


  </body>
</html>
